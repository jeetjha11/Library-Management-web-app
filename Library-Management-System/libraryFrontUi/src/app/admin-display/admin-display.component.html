<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened class="px-6 w-50">
        <mat-selection-list #sideList [multiple]="false">
            <button mat-button color="primary" (click)="addBook()">
                <mat-icon>add</mat-icon>
                <span>Add Book</span>
            </button>
        </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content class="px-6">
        <app-admin-landing></app-admin-landing>
    </mat-drawer-content>
</mat-drawer-container>
